# k8s/istio-virtualservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - app-gateway

  http:
  - match:
    - uri:
        exact: /log
      method:
        exact: POST
    fault:
      delay:
        percentage:
          value: 100
        fixedDelay: 2s
    retries:
      attempts: 2
      perTryTimeout: 1s
    timeout: 1s
    route:
    - destination:
        host: custom-app-service
        port:
          number: 80

  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: custom-app-service
        port:
          number: 80

  - match:
    - uri:
        regex: ".*"
    fault:
      abort:
        httpStatus: 404
        percentage:
          value: 100
    route:
    - destination:
        host: custom-app-service
        port:
          number: 80

